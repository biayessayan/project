      <div class="modal-content">

          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>

        <div class="modal-body">
          <section id ="update-row">
            <div class="container">

                <div class="col-xs-12 col-sm-10 col-md-7 col-lg-6 column_costs" >
                      
                      <legend>COSTS</legend>
             
                      <div class="form-group">
                        <label id="input-date" class="control-label">Date</label>
                        <input type="date" class="form-control mask-date" id="input-datecost" placeholder="dd/mm/yyyy">
                      </div> 
                      <div class="form-group">
                        <label id="input-group" class="control-label">Group of costs</label>
                        <input type="text" class="form-control" id="input-group_cost" placeholder="Group_Cost">
                        
                        </select>
                      </div>
                      <div class="form-group">
                        <label id="input-descriptions" class="control-label">Descriptions</label>
                        <input type="text" class="form-control" id="input-descriptions_cost" placeholder="Descriptions">
                      </div>
                      <div class="form-group">
                        <label for="input-money" class="control-label">Value</label>
                        
                       <input type="text" class="form-control mask-money" id="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="1,000,000.00">

                      </div>
                      <div class="form-group">
                        <label for="input-account" class="control-label">Account</label>
                        <select class="form-control" id="input-select">
                          <option value="">-</option>
                          <option value="1">Wellington</option>
                          <option value="2">Beatris</option>
                        
                        </select>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="update-row-btn">Save changes</button>
                      </div>
                </div>
              </div>
            </div>
          </div>
